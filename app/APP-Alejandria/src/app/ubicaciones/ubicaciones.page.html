<ion-header>
  <ion-toolbar>
    <ion-button class="back" (click) = "back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="title">Ubicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="1"></ion-col>
  <ion-col size="5">
    <br>
  <ion-button fill="outline" (click) = "addClick()">Añadir Estado</ion-button>
  <ion-button *ngIf="ActivateAddEditComp" (click) = "closeClick()">Cerrar</ion-button>
  <br>
  <app-estados [data] = "data" *ngIf="ActivateAddEditComp"></app-estados>
  <ion-item>
    <ion-button (click) = "filter()">Fitrar</ion-button>
    <ion-label></ion-label>
    <ion-input placeholder="Id Estado" [(ngModel)]="idEstado"></ion-input>
  </ion-item>
  <br>
  <table>
    <thead>
      <tr>
        <th>id Estado</th>
        <th>Nombre</th>
        <th> </th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let estados of listEstados">
        <td>{{estados.idEstado}}</td>
        <td>{{estados.nombre}}</td>
        <td><ion-button fill="outline" (click) = "editClick(estados)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button></td>
        <td><ion-button fill="outline" color="warning" *ngIf="trash" (click)="confirmar=true; trash=false">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button fill="outline" color="danger" *ngIf="confirmar" (click) = "deleteClick(estados.idEstado)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button fill="outline" *ngIf="confirmar" (click)="confirmar=false; trash=true">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </td>
      </tr>
    </tbody>
  </table>
  </ion-col>
  <ion-col size="5">
    <br>
  <ion-button fill="outline" (click) = "addClick2()">Añadir Municipio</ion-button>
  <ion-button *ngIf="ActivateAddEditComp2" (click) = "closeClick2()">Cerrar</ion-button>
  <br>
  <app-municipios [data] = "data2" *ngIf="ActivateAddEditComp2"></app-municipios>
  <ion-item>
    <ion-button (click) = "filter2()">Fitrar</ion-button>
    <ion-label></ion-label>
    <ion-input placeholder="Id Municipio" [(ngModel)]="idMunicipio"></ion-input>
  </ion-item>
  <br>
  <table>
    <thead>
      <tr>
        <th>id Municipio</th>
        <th>Nombre</th>
        <th> </th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let municipios of listMunicipios">
        <td>{{municipios.idMunicipio}}</td>
        <td>{{municipios.nombre}}</td>
        <td><ion-button fill="outline" (click) = "editClick2(municipios)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button></td>
        <td><ion-button fill="outline" color="warning" *ngIf="trash" (click)="confirmar=true; trash=false">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button fill="outline" color="danger" *ngIf="confirmar" (click) = "deleteClick2(municipios.idMunicipio)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button fill="outline" *ngIf="confirmar" (click)="confirmar=false; trash=true">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </td>
      </tr>
    </tbody>
  </table>
  </ion-col>
  <ion-col size="1"></ion-col>
  </ion-row>
</ion-content>
