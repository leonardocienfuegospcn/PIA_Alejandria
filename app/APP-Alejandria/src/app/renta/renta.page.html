<ion-header>
  <ion-toolbar>
    <ion-button class="back" (click) = "back()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="title">Rentas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="1"></ion-col>
  <ion-col size="10">
    <br>
  <ion-button class="detalles" color="success" (click) = "detalles()">Detalles de renta</ion-button>
  <ion-button fill="outline" (click) = "addClick()">AÃ±adir renta</ion-button>
  <ion-button *ngIf="ActivateAddEditComp" (click) = "closeClick()">Cerrar</ion-button>
  <br>
  <app-add [data] = "data" *ngIf="ActivateAddEditComp"></app-add>
  <ion-item>
    <ion-button (click) = "filter()">Fitrar</ion-button>
    <ion-label></ion-label>
    <ion-input placeholder="Id Renta" [(ngModel)]="idRenta"></ion-input>
  </ion-item>
  <br>
  <table>
    <thead>
      <tr>
        <th>id Renta</th>
        <th>id Cliente</th>
        <th>id Empleado</th>
        <th>Entrega</th>
        <th>DevoluciÃ³n</th>
        <th>multa</th>
        <th>pagoTotal</th>
        <th> </th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rentas of listRentas">
        <td>{{rentas.idRenta}}</td>
        <td>{{rentas.idCliente}}</td>
        <td>{{rentas.idEmpleado}}</td>
        <td>{{rentas.entrega}}</td>
        <td>{{rentas.devolucion}}</td>
        <td>$ {{rentas.multa}}</td>
        <td>$ {{rentas.pagoTotal}}</td>
        <td><ion-button fill="outline" (click) = "editClick(rentas)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button></td>
        <td><ion-button fill="outline" color="warning" *ngIf="trash" (click)="confirmar=true; trash=false">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button fill="outline" color="danger" *ngIf="confirmar" (click) = "deleteClick(rentas.idRenta)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
        <ion-button fill="outline" *ngIf="confirmar" (click)="confirmar=false; trash=true">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-button>
      </td>
      </tr>
    </tbody>
  </table>
  </ion-col>
  <ion-col size="1"></ion-col>
  </ion-row>
</ion-content>
