<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Register
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-grid class="grid1">

        <ion-row class="row1">
            <ion-col>

            </ion-col>
        </ion-row>

        <ion-row class="row2">
            <ion-col>

            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-slide>
        <div class="contaier-login">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div class="ion-text-center">
                            <img src="assets/logo.jpeg" alt="Alejandria Logo">
                        </div>
                        <h1>Register</h1>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list>

                            <ion-item>
                                <ion-label position="floating">First Name</ion-label>
                                <ion-input ngModel name="fName"></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label position="floating">Last Name</ion-label>
                                <ion-input ngModel name="lName"></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label position="floating">Email</ion-label>
                                <ion-input type="email" ngModel name="email"></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label position="floating">Password</ion-label>
                                <ion-input type="password" ngModel name="password"></ion-input>
                            </ion-item>
                            <br />

                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" fill="solid" expand="full">
                            Register
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-slide>
