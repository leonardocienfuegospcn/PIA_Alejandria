<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title>
          Register
      </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-slide>
      <div class="contaier-login">
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <div class="ion-text-center">
                          <img src="../../assets/images/Logo.png" id="logo">
                      </div>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-list>

                          <ion-item>
                              <ion-label position="floating">ISBN</ion-label>
                              <ion-input ngModel name="isbn"></ion-input>
                          </ion-item>

                          <ion-item>
                              <ion-label position="floating">Usuario</ion-label>
                              <ion-input ngModel name="usuario"></ion-input>
                          </ion-item>

                          <ion-item>
                              <ion-label position="floating">Contrase√±a</ion-label>
                              <ion-input type="email" ngModel name="password"></ion-input>
                          </ion-item>

                      </ion-list>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button type="submit" fill="solid" expand="full">
                          Register
                      </ion-button>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </div>
  </ion-slide>
</ion-content>
